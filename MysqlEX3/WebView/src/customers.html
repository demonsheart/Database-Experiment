<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/myFunctions.js"></script>
</head>
<body>
<div id="wrapper">
    <table class='table table-info table-hover table-bordered' id='table'>
        <thead>
        <tr>
            <th>cid</th>
            <th>cname</th>
            <th>city</th>
            <th>visits_made</th>
            <th>last_visit_time</th>
            <th>modify</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody style="vertical-align: middle;"></tbody>
    </table>
    <form id="addForm" class="form-control" style="background: #f8f9fa">
        <div class="row mb-3">
            <label for="cid" class="col-sm-2 col-form-label">cid</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cid" name="cid" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cname" class="col-sm-2 col-form-label">cname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cname" name="cname" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">city</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
        </div>
        <div id="addAlertPlaceholder"></div>
        <div><input type="submit" class="btn btn-success" value="Add Record"></div>
    </form>
</div>
</body>
</html>

<script type="application/javascript">
    const keyName = 'cid'
    const baseURL = 'http://localhost:8080/tables/customers'

    $(function () {
        $.ajax({
            method: "get",
            url: baseURL,
            dataType: "json",
            success: function (data) {
                let rows = ""
                $.each(data, function (k, val) {
                    let row = "<tr id = 'row"+ k +"'>"
                    $.each(val, function (key, value) {
                        row += "<td class='value' contentEditable='true' data-key='"+ key +"'>"+ value + "</td>"
                    })
                    row += "<td><button type='button' class='btn btn-info' data-index='" + k + "' data-key='" + val[keyName] + "'>modify</button></td>" +
                        "<td><button type='button' class='btn btn-danger' data-index='" + k + "' data-key='" + val[keyName] + "'>delete</button></td></tr>"
                    rows += row
                })
                $("tbody").append(rows)

                // delete
                $("button.btn-danger").click(function () {
                    deleteData(baseURL + "/delete", keyName, $(this).attr("data-key"))
                })

                // modify
                $("button.btn-info").click(function () {
                    let trDOM = $("#row" + $(this).attr("data-index"))
                    let tdArr = trDOM.children("td.value")
                    let tmpData = {}
                    $.each(tdArr, function (index, td) {
                        // need more validate
                        if (td.dataset.key === 'visits_made') {
                            tmpData[td.dataset.key] = parseInt(td.innerText)
                        } else {
                            tmpData[td.dataset.key] = td.innerText
                        }
                    })
                    let jsonStr = JSON.stringify(tmpData)
                    console.log(jsonStr)
                    // TODO: need to modify
                })
            }
        })

        // add
        $("#addForm").on('submit', function (e) {
            e.preventDefault()
            // parse to json
            let jsonStr = arrayToJson($(this).serializeArray())

            //ajax post
            $.ajax({
                type: "POST",
                url: baseURL + "/add",
                // The key needs to match your method's input parameter (case-sensitive).
                data: jsonStr,
                contentType: "application/json; charset=utf-8",
                success: function(data){
                    console.log(data)
                    window.location.reload()
                },
                error: function(errMsg) {
                    console.log(errMsg)
                    myAlert("#addAlertPlaceholder", errMsg.responseText, "warning")
                }
            })
        })
    })
</script>
