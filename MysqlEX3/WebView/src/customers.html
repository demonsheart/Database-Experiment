<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customers</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/myFunctions.js"></script>
</head>
<body>
<div id="wrapper">
    <table class='table table-info table-hover table-bordered' id='table'>
        <thead>
        <tr>
            <th>cid</th>
            <th>cname</th>
            <th>city</th>
            <th>visits_made</th>
            <th>last_visit_time</th>
            <th>modify</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody style="vertical-align: middle;"></tbody>
    </table>
    <form id="addForm" class="form-control" style="background: #f8f9fa">
        <div class="row mb-3">
            <label for="cid" class="col-sm-2 col-form-label">cid</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cid" name="cid" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cname" class="col-sm-2 col-form-label">cname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cname" name="cname" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">city</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
        </div>
        <div id="addAlertPlaceholder"></div>
        <div><input type="submit" class="btn btn-success" value="Add Record"></div>
    </form>
</div>
</body>
</html>

<script type="application/javascript">
    $(function () {
        $.ajax({
            method: "get",
            url: "http://localhost:8080/tables/customers",
            dataType: "json",
            success: function (data) {
                let rows = ""
                $.each(data, function (k, val) {
                    let row = "<tr>"
                    $.each(val, function (key, value) {
                        row += "<td>"+ value + "</td>"
                    })
                    // console.log(val['cid'])
                    row += "<td><button type='button' class='btn btn-info' data-key='" + val['cid'] + "'>modify</button></td>" +
                        "<td><button type='button' class='btn btn-danger' data-key='" + val['cid'] + "'>delete</button></td></tr>"
                    rows += row
                })
                $("tbody").append(rows)

                // delete
                $("button.btn-danger").click(function () {
                    deleteData("http://localhost:8080/tables/customers/delete", "cid", $(this).attr("data-key"))
                })

                // modify
                $("button.btn-info").click(function () {
                    console.log($(this).attr("data-key"))
                })
            }
        })

        // add
        $("#addForm").on('submit', function (e) {
            e.preventDefault()
            // parse to json
            let json = arrayToJson($(this).serializeArray());

            //ajax post
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/tables/customers/add",
                // The key needs to match your method's input parameter (case-sensitive).
                data: json,
                contentType: "application/json; charset=utf-8",
                success: function(data){
                    console.log(data)
                    window.location.reload()
                },
                error: function(errMsg) {
                    console.log(errMsg)
                    myAlert("#addAlertPlaceholder", errMsg.responseText, "warning")
                }
            });
        })
    })
</script>
