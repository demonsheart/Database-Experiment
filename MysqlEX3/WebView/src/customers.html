<script type="application/javascript">
    $(function () {
        $.ajax({
            method: "get",
            url: "http://localhost:8080/tables/customers",
            dataType: "json",
            success: function (data) {
                let rows = ""
                $.each(data, function (k, val) {
                    let row = "<tr>"
                    $.each(val, function (key, value) {
                        row += "<td>"+ value + "</td>"
                    })
                    row += "<td><button type=\"button\" class=\"btn btn-info\">modify</button></td>" +
                        "<td><button type=\"button\" class=\"btn btn-danger\">delete</button></td></tr>"
                    rows += row
                })
                $("tbody").append(rows)
            }
        })
    })
</script>
