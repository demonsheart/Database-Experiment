<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/myFunctions.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="alertPlaceholder"></div>
    <table class='table table-info table-hover table-bordered' id='table'>
        <thead>
        <tr>
            <th>logid</th>
            <th>who</th>
            <th>time</th>
            <th>table_name</th>
            <th>operation</th>
            <th>key_value</th>
            <th>modify</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody style="vertical-align: middle;"></tbody>
    </table>
    <form id="addForm" class="form-control" style="background: #f8f9fa"></form>
</div>
</body>
</html>

<script type="application/javascript">
    const keyName = 'log_id'
    const baseURL = 'http://localhost:8080/tables/logs'

    $(function () {
        // append inputs field
        let inputs = createInputField("who", "text") + createInputField("table_name", "text")
            + createInputField("operation", "text") + createInputField("key_value", "text")
        inputs += '<div id="addAlertPlaceholder"></div>\n' +
            '<div><input type="submit" class="btn btn-success" value="Add Record"></div>'
        $("form").append(inputs)

        $.ajax({
            method: "get",
            url: baseURL,
            dataType: "json",
            success: function (data) {
                let rows = ""
                if (data === null) {
                    return
                }
                $.each(data, function (k, val) {
                    let row = "<tr id = 'row"+ k +"'>"
                    $.each(val, function (key, value) {
                        row += "<td class='value' contentEditable='true' data-key='"+ key +"'>"+ value + "</td>"
                    })
                    row += "<td><button type='button' class='btn btn-info' data-index='" + k + "' data-key='" + val[keyName] + "'>modify</button></td>" +
                        "<td><button type='button' class='btn btn-danger' data-index='" + k + "' data-key='" + val[keyName] + "'>delete</button></td></tr>"
                    rows += row
                })
                $("tbody").append(rows)

                // delete
                $("button.btn-danger").click(function () {
                    // TODO: need to define type
                    deleteData(baseURL + "/delete", keyName, $(this).attr("data-key"), "number")
                })

                // modify
                $("button.btn-info").click(function () {
                    let trDOM = $("#row" + $(this).attr("data-index"))
                    let tdArr = trDOM.children("td.value")
                    let tmpData = {}
                    $.each(tdArr, function (index, td) {
                        // TODO: need to define type
                        if (td.dataset.key === 'log_id') {
                            tmpData[td.dataset.key] = parseInt(td.innerText)
                        } else {
                            tmpData[td.dataset.key] = td.innerText
                        }
                    })
                    let jsonStr = JSON.stringify(tmpData)
                    modifyData(baseURL + "/modify", jsonStr)
                })
            }
        })

        // add
        $("#addForm").on('submit', function (e) {
            e.preventDefault()
            // parse to json
            let jsonStr = arrayToJson($(this).serializeArray())

            //ajax post
            $.ajax({
                type: "POST",
                url: baseURL + "/add",
                data: jsonStr,
                contentType: "application/json; charset=utf-8",
                success: function(data){
                    console.log(data)
                    window.location.reload()
                },
                error: function(errMsg) {
                    console.log(errMsg)
                    myAlert("#addAlertPlaceholder", errMsg.responseText, "warning")
                }
            })
        })
    })
</script>
